<div class="container">
    <div class="row">
        <div class='col-md-5'><app-recipes-list (recipeItemClickedEvent) = "onRecipeSelected($event)"></app-recipes-list></div>
        <div class='col-md-7'><app-recipe-detail
             *ngIf="selectedRecipe, else infoText"
            [recipeDetail] = "selectedRecipe"></app-recipe-detail></div>
            <ng-template #infoText>
             <p>Please select a recipe!</p>
            </ng-template>
    </div>
</div>
